apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend.formateur.lab.lerm.tech
spec:
  ingressClassName: nginx
  rules:
    - host: guestbook.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend
                port:
                  number: 80